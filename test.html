<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LiveGraph Test</title>

    <link rel="stylesheet" type="text/css" href="css/livegraph.css" />
    <script src="js/livegraph.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: helvetica;
        }
        #liveGraph {
            width: 100vw;
            height: 20vh;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            var el = document.getElementById('liveGraph');
            var graph = new LiveGraph(el, {
                maxY: 50,
                label: 'FPS'
            });

            var x = 0,
                y = 0;
                
            requestAnimationFrame(plot);
            function plot(t) {
                requestAnimationFrame(plot);
                graph.timePlot(y);
                x += 1;
                y = Math.abs(Math.sin(x / 20)) * 50;
            };
        });
    </script>
</head>
<body>

<div id="liveGraph">

</div>

</body>
</html>
